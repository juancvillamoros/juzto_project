{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
        type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Sube tu audiencia virtual</div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="cedula" class="form-label">CÃ©dula</label>
                                <input type="text" class="form-control" id="cedula" name="cedula">
                            </div>
                            <div class="mb-3">
                                <label for="id_audiencia" class="form-label">ID Audiencia</label>
                                <input type="text" class="form-control" id="id_audiencia" name="id_audiencia">
                            </div>
                            <div class="mb-3">
                                <label for="id_comparendo" class="form-label">ID Comparendo</label>
                                <input type="text" class="form-control" id="id_comparendo" name="id_comparendo">
                            </div>
                            <div class="mb-3">
                                <label for="video" class="form-label">Video</label>
                                <input type="file" class="form-control" id="video" name="video">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Subir</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock %}
