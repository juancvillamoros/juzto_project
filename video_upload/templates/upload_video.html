{% extends 'dashboard/base.html' %}

{% block title %}
Juzto Audiencias | Formulario de Audiencias
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Rellena el formulario para subir tu audiencia.
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" action="{% url 'upload_video' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Cargar Video</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
